services:
  - type: web
    name: roomie-backend
    env: docker
    dockerEn
    dockerfilePath: ./backend/Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080

  - type: web
    name: roomie-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    plan: free
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 80
    buildCommand: npm install && npm run build
